[program:outbox-process]
command=/app/cmd outbox:process
numprocs=1
autostart=true
startsecs=10
autorestart=true
startretries=17280
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:outbox-prune]
command=/app/cmd outbox:prune --remove-older-than-hour 24 --run-every-hour 1
numprocs=1
autostart=true
startsecs=10
autorestart=true
